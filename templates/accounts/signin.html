{%extends 'base/base.html'%}
{%load static%}
{%block title%}index{%endblock title%}
{%block content%}

    <div class="row justify-content-center">
        <form method="post" class="form-container frmlogin">
            {%csrf_token%}
            <label class="h4">Username</label>
            <div class="form-group">
              <input type="email" required autofocus name="username" placeholder='email@zetech.ac.ke' class="form-control form-control-lg">
            </div>

            <label class="h4">Password</label>
            <div class="form-group">
              <input type="password" name="password" placeholder="password" class="form-control form-control-lg">
            </div>

            <button class="btn btn-block loginbtn h5" type="submit">Login</button>

        </form>
    </div>



{%endblock content%}
