{%extends 'base/base.html'%}
{%block title%}System Reports{%endblock title%}
{%block content%}
<div class="py-3 text-center h4 users-page-title">summary report</div>
<div class="row adminstrator-summary-reports-panel">

    <div class="mx-4 col-md-3 shadow-lg text-center p-3 total-users-summary">
        <div class="row w-100 justify-content-center">
             <label class="h5 py-2 col-md-12">Total Users</label><br>
            <span class="h5 col-md-12">{{total_users}}</span>
        </div>
        <div class="row">
             <label style="color: #cb6015;" class="h5 col-md-12 py-2">Active Users</label><br>
             <span class="h5 col-md-12">{{total_active_users}}</span>
        </div>
    </div>

     <div class="mx-4 col-md-3 shadow-lg text-center p-3 total-users-summary">
        <div class="row w-100 justify-content-center">
             <label class="h5 py-2 col-md-12">Total Facilities</label><br>
            <span class="h5 col-md-12">{{total_facilities}}</span>
        </div>
        <div class="row">
             <label style="color: #cb6015;" class="h5 col-md-12 py-2">Active Facilities</label><br>
             <span class="h5 col-md-12">{{total_active_facilities}}</span>
        </div>
    </div>

     <div class="mx-4 col-md-3 shadow-lg text-center p-3 total-users-summary">
        <div class="row w-100 justify-content-center">
             <label class="h5 py-2 col-md-12">Total Peripherals</label><br>
            <span class="h5 col-md-12">{{total_peripherals}}</span>
        </div>
        <div class="row">
             <label style="color: #cb6015;" class="h5 col-md-12 py-2">Active Peripherals</label><br>
             <span class="h5 col-md-12">{{total_active_peripherals}}</span>
        </div>
    </div>

</div>
{%endblock content%}
