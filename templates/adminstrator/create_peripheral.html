{%extends 'base/base.html'%}
{%load static%}
{%block title%}create peripheral{%endblock title%}
{%block content%}
<div class="create-peripheral-title text-center">Create Peripheral</div>
<div class="row justify-content-center">
    <form method="post" class="form-container frmlogin">
        {%csrf_token%}
       <div class="form-group">
         <label for="title" class="h5">Peripheral Name</label>
         <input type="text" value="" class="form-control form-control-lg" name="title" id="title">
       </div>
        <button class="btn btn-block loginbtn h5" type="submit">Create Peripheral</button>
        <a href="{%url 'peripherals'%}" class="text-dark"><i class="bi bi-arrow-left-circle"></i>Peripherals</a>
    </form>
</div>
{%endblock content%}
