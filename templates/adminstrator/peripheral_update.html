{%extends 'base/base.html'%}
{%load static%}
{%block title%}Edit peripheral{%endblock title%}
{%block content%}
<div class="create-peripheral-title text-center">Edit Peripheral</div>
    <form method="post" class="row peripheral_update_form">
       {% csrf_token %}

    <div class="col-md-6">
      <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        {{ form.category.label_tag }}
        {{ form.category }}
      </div>
    </div>
    <div class="col-md-12 text-center">
        <button type="submit" class="btn loginbtn">Submit</button>
    </div>
    <a href="{%url 'peripherals'%}" class="text-dark"><i class="bi bi-arrow-left-circle"></i>Peripherals</a>
  </form>
{%endblock content%}
