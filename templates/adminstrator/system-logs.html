{%extends 'base/base.html'%}
{%block title%}System Logs{%endblock title%}
{%block content%}
<div class="py-4 text-center h4 users-page-title">System Logs</div>
<div class="row adminstrator-users-panel justify-content-center">

    <div class="card users-table-container">
            <div class="py-2 float-left h6">
                <a href="{%url 'adminstrator_page'%}" class="btn loginbtn text-white fw-bold">
                    <i class="bi bi-arrow-left-circle"></i>
                    Back
                </a>
            </div>
         <table class="table data-table">
              <thead>
                <tr>

                  <th scope="col">#</th>
                  <th scope="col">User</th>
                  <th scope="col">Message</th>
                  <th scope="col">Key Word</th>
                  <th scope="col">Date of Action</th>
                </tr>
              </thead>
              <tbody>
              {%for x in logs%}
              <tr>
                  <td>{{forloop.counter}}</td>
                  <td class="text-capitalize">{{x.user_id.full_name}}</td>
                  <td>{{x.message}}</td>
                  <td>{{x.key_word}}</td>
                  <td>{{x.date_actioned}}</td>
              </tr>
              {%endfor%}
              </tbody>
        </table>
    </div>
    </div>

{%endblock content%}
