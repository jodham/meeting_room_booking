{%extends 'base/base.html'%}
{%block title%}Room-Bookings{%endblock title%}
{%block content%}

<div class="row justify-content-center">

    <div class="room-bookings-card">
        <div class="py-4 text-center h4">Bookings</div>
         <table class="table data-table">
              <thead>
                <tr>
                  <th scope="col">Location</th>
                  <th scope="col">Room</th>
                  <th scope="col">Meeting</th>
                  <th scope="col">Booked by</th>
                  <th scope="col">View</th>
                </tr>
              </thead>
              <tbody>
              {%for book in room_booking%}
              <tr>
                  <td>{{book.room_id.location}}</td>
                  <td>{{book.room_id}}</td>
                  <td>{{book.title}}</td>
                  <td>{{book.user_id}}</td>
                  <td><a href="#">View</a></td>
              </tr>
              {%endfor%}
              </tbody>
        </table>
    </div>
</div>
{%endblock content%}
