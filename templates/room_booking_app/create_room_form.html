{%extends 'base/base.html'%}
{%block title%}Create Room{%endblock title%}
{%block content%}
    <div class="row justify-content-center">
        <form method="post" class="form-container frmlogin">
            {%csrf_token%}
            <label class="h4">Room Title</label>
            <div class="form-group">
              <input type="text" required autofocus name="title" placeholder='room title' class="form-control form-control-lg">
            </div>

            <label class="h4">Location</label>
            <div class="form-group">
              <input type="text" name="location" value="{%for x in location%} x.id" placeholder="location" class="form-control form-control-lg">
            </div>

            <button class="btn btn-block loginbtn h5" type="submit">Login</button>
            <a href="#" class="small-text">forgot password</a>
        </form>

    </div>
{%endblock content%}
