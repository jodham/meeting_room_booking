{%extends 'base/base.html'%}
{%load static%}
{%block title%}index{%endblock title%}
{%block content%}
<div class="container">
		<div class="row min-vh-100 align-items-center mt-5">
			<div class="col-md-6 mt-5 mt-md-0">
				<div class="home-image text-center">

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src="{%static 'images/boardroom1.jpg'%}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="{%static 'images/boardroom2.jpg'%}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="{%static 'images/boardroom2.jpg'%}" alt="Third slide">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                  </div>


				</div>
			</div>
			<div class="col-md-6 mt-5 mt-md-0 order-md-first">
				<div class="home-text">
					<p class="text-muted mb-1 h4">Hello</p>
					<h1 class="text-primary text-uppercase">Need a meeting room?</h1>
					<p class="mt-4">Easily book a room with our system</p>
					<a href="{%url 'dashboard'%}" class="btn dashboard-btn btn-success px-3 mt-3">Book room</a>
				</div>
			</div>
		</div>
	</div>
{%endblock content%}
