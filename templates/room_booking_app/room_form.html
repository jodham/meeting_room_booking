{%extends 'base/base.html'%}
{%block title%}Create Room{%endblock title%}
{%block content%}
<div class="col-md-12 text-center create-room-title">Add Facility</div>

        <form method="post" class="row room-create-form">
            <div class="col-md-12">
                <a href="{%url 'dashboard'%}" class="btn cancel-user-creation-button text-white fw-bold">Back</a>
            </div>
            {%csrf_token%}
            <div class="col-md-6 mt-3">
            <label class="h6">Facility Location</label>
            <div class="form-group">
              <select class="form-control form-control-lg" required name="location_id">
                  {%for x in campus%}
                  <option  value="{{x.id}}">{{x.title}}</option>
                  {%endfor%}
              </select>
            </div>
            </div>

            <div class="col-md-6 mt-3">
                <label class="h6">Facility Name</label>
                <div class="form-group">
                    <input type="text" required name="title" class="form-control form-control-lg">
                </div>
            </div>

            <div class="col-md-6 mt-3">
            <label class="h6">Capacity</label>
            <div class="form-group">
                <input type="number" name="capacity" required class="form-control form-control-lg">
            </div>
            </div>

            <div class="col-md-6 mt-3">
            <label class="h6">Peripherals</label>
            <div class="form-group">
                {%for facility in facility%}
                <input type="checkbox" name="facilities" value="{{facility.id}}">
                <label>{{facility.title}}</label><br>
                {%endfor%}
            </div>
            </div>
            <div class="col-md-12 text-center">
             <button class="btn  create-room-submit-btn fw-bold" type="submit">Submit</button>
            </div>

        </form>
{%endblock content%}
